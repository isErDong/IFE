<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/*基础样式*/
	.wrap{
		padding: 15px 20px;
		border: 1px solid red;
	}
	.left{
		width: 120px;
		border: 1px solid #ddd;
	}
	.right{
		margin-left: 20px;
		border: 5px solid #ddd;
	}

	/*第四种方案:float + BFC*/
	.wrap{
		overflow: auto;
	}
	.left{
		float: left;
		margin-right: 20px;
	}
	.right{
		margin-left: 0;
		overflow: auto;
	}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left">
			左边固定宽度，高度不固定<br><br><br>
			高度有可能很小，也有可能很大
		</div>		
		<div class="right">
			这里的内容可能比左侧高，也可能比左侧低。宽度需要自适应。<br>
			基本的样式是，两个div相距20px, 左侧div宽 120px
		</div>
	</div>
</body>
</html>
